<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container" style="display: flex;margin-top: 2%;">
 
  <div class="col-sm-6 col-12 card" >
        <H1>Loan EMI Calculator</H1>
        <form name="loan-form">
        <div class='loanBlock'>
            <h3>Loan Amount</h3>
            <input type=number id="amount" style="border-radius:5px"><div>INR</div><br>
        </div>
         <div class='aprBlock'>
            <h3>Loan Tenure</h3>
            <input type="number" name="apr" id="apr" style="border-radius:5px"><div>Months</div><br>
         </div>
          <div class='tenureBlock'>
          <h3>Interest Rate</h3>
         <input type=number name="tenure" id="tenure" style="border-radius:5px"><div>%</div><br>
         <br>
          </div>
          <div class="d-flex">
        <button style="border-radius:8px" id="find" class="btn-sub">CALCULATE</button>
          </div>
        </form>

        <div class="boxx">
          <h4 style="background-color: #e6b800;
          width: 100%;
          border: 15px solid #e6b800;
          padding: 10px;
          margin: 20px;
          border-radius:8px; text-align:center">Loan EMI&nbsp;<span id="emi"></span></h4>

          <h4 style="background-color:  #ffccff;
          width: 100%;
          border: 15px solid  #ffccff ;
          padding: 10px;
          margin: 20px;
          border-radius:8px;text-align:center">Total Interest Payable&nbsp;<span id="totalInt"></span></h4>

          <h4 style="background-color: #b3fff0;
          width: 100%;
          border: 15px solid #b3fff0;
          padding: 10px;
          margin: 20px;
          border-radius:8px;text-align:center">Total Payment(Principal+Interest) &nbsp;<span id="totalAmt"></span></h4>
       
      </div>
        
      </div>
      
           
  </div>
  <script src='index.js'> </script>
  <script>
   
    </script>
</body>
</html>
